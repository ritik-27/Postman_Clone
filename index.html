<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <style>
        #responsePre {
            /* max-width: 900px; */
            max-height: 300px;
        }
    </style>
    <title>PostMaster</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://clipartstation.com/wp-content/uploads/2017/11/indian-postman-clipart-10.jpg" alt=""
                    width="80" height="75" class="d-inline-block align-text-center">
                PostMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Heading -->
    <div class="container ">
        <h3 class="my-3 mx-25">Welcome to Postmaster</h3>
    </div>

    <div class="container mx-25">
        <form>
            <!-- URL Box -->
            <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url">
                </div>
            </div>

            <!-- Request Box -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Content Type Box -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="jsonRadio">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="paramsRadio">
                            Coustom Parameters
                        </label>
                    </div>
                </div>
            </fieldset>

            <!--Coustom Parameter Type box -- This will hide on clicking json option in content type  -->
            <div id="parametersBox">
                <div class="row mb-3">
                    <label for="urlField" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" id="parameterKey1" class="form-control" placeholder="Enter Parameter 1 Key"
                            aria-label="First name">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="parameterValue1" class="form-control"
                            placeholder="Enter Parameter 1 Value" aria-label="Last name">
                    </div>
                    <button id="addParam" class="btn btn-primary" style="width:auto;">+</button>
                    <div id="params"></div>
                </div>
            </div>

            <!-- Json Request Box -- This will hide on clicking Coustom parameter option -->
            <div id="requestJsonBox">
                <div class="row mb-3">
                    <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request json here</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" rows="3"></textarea>

                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row mb-3">
                <div class="col-sm-10">
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <!-- Response Box -->
            <div id="responseJsonBox">
                <div class="row mb-3">
                    <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responseJsonText"
                            rows="3">Your response will apear here...</textarea> -->
                        <pre id='responsePre' class="language-javascript">
                            <code id='responsePrism' class="language-javascript"> Your response will appear here 
                            </code> 
                        </pre>
                    </div>
                </div>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
